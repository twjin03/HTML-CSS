<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
</head>

<body>

    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>

    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">

    <button>제출</button>

    <script>
        var answer = 'ready';
        document.querySelector('button').addEventListener('click',
            function () {
                var input = document.querySelectorAll('.input');

                for (let i = 0; i < 5; i++) {
                    // 초록 
                    if (input[i].value == answer[i]) {
                        input[i].style.background = 'green';
                    }
                    // 노랑 
                    else if (answer.includes(input[i].value)) {
                        input[i].style.background = 'yellow';
                    }
                    // 회색
                    else {
                        input[i].style.background = 'lightgrey';
                    }

                    input[i].classList.remove('input');
                }

                var template = `<div>
                    <input class="input">
                    <input class="input">
                    <input class="input">
                    <input class="input">
                    <input class="input">
                </div>`;
                document.querySelector('body').insertAdjacentHTML
                    ('beforeend', template);


            })
    </script>


</body>

</html>
